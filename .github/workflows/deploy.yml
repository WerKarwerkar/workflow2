name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install replace-in-file Action
        uses: qaraluch/replace-in-file-action@v3
        with:
          dir: ./deploy.js   
          files: deploy.js        
          search: REPLACE_MEANING_OF_LIFE
          replace: ${{ secrets.MEANING_OF_LIFE }}

      - name: Deploy Application
        run: npm run deploy